<style>

</style>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <div class="hla-main">知识库信息管理</div>
        <div class="hla-widget">
            <div class="hla-widget-head">
                <div class="btn-group-xs pull-right">

                </div>
                <div class="clearfix"></div>
            </div>
            <div class="hla-widget-content">
                  <div class="hla-widget-search-table">
                    <form name="search_ds_form" class="form-horizontal" ng-submit="reload()" >
                        <div class="form-group">
                            <label class="col-sm-2 col-md-2 control-label">知识库名称</label>
                            <div class="col-sm-3 col-md-3">
                                <select  class="form-control" name="tableName" required ng-model="page.search.tableName">
                                    <option ng-repeat="x in knowledges" value="{{x.id}}">{{x.name}}</option>
                                </select>
                            </div>

                            <div class="col-sm-2 col-md-2">
                                <button class="btn btn-primary" type="submit">查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div  class="hla-widget-data-table">

                    <table  class="table table-striped table-hover">
                        <thead >
                        <tr >
                            <th>#</th>
                            <th ng-repeat="x in tableTheads">{{x}}</th>
                        </tr>
                        </thead>
                        <tbody id="op_knowledge_table_info" class="">
                        <tr ng-repeat="item in list.result">
                            <th scope="row">{{$index+1}}</th>
                            <td ng-repeat="x in item">{{x}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <div page method="reload"></div>
                </div>
            </div>

        </div>

    </div>
</div>
