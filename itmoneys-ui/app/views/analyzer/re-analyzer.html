<div style="padding-top:2px;" class="col-sm-12 col-md-12">

         ng-class="{'has-error':add_form['filter[{{$index}}].ref'].$invalid&&(add_form['filter[{{$index}}].ref'].$dirty||add_form.$submitted)}">
        <span class="input-group-addon">分析规则</span>

            name="filter[{{$index}}].ref" required>

    </select>
  </div>
</div>
